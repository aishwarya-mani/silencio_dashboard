<html lang="en">
<head>

            z-index: 0;

<body>
    <div id="wrapper">
          <nav style="background-color:#33cccc;" class="navbar navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Admin Panel</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul id="active" class="nav navbar-nav side-nav">
                    <li class="selected"><a href="dashboard.html"><i class="material-icons">dashboard</i></a></li>
                    <li><a href="arrivals.html"><i class="material-icons">flight_land</i></a></li>
                    <li><a href="departure.html"><i class="material-icons">flight_takeoff</i></a></li>
                    <li><a href="offers.html"><i class="material-icons">card_giftcard</i></a></li>
                </ul>
            </div>
        </nav>
                
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="material-icons">dashboard</i> Silencio Dashboard </h3>
                        </div>
                        <div class="panel-body">
                            <div id="flight-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=-"container-fluid">
            <div id="userCard"class="well col-xs-6 col-md-6 col-sm-6 col-lg-6">
                <h2 class="h2 text-center">Welcome User!</h2>
                <br>
                <h3>Name</h3>
                <h5>Contact</h5>
                <h5>Designation</h5>
                <h5>Organisation</h5>
                <button id="update" data-toggle="modal" data-target="#myModal" type="button" class=" col-xs-2 btn btn-primary" title="Click to update details!">Update</button>
            </div>
        </div>
        <div>
            <a href="#" data-toggle="modal" data-target="#myModal"><i class="material-icons material-icons-lg-24 material-icons-md-dark" id="add">note_add</i></a>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 style="color:black;" class="modal-title h4">Admin Details</h4>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <form method="" action="">
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Contact">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Designation">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Orgnisation">
                            </div>
                            <button type="submit" id="submit" class="col-xs-4 btn btn-primary" target="#userCard" data-dismiss="modal">Enter</button>
                        </form>
                      </div>
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
