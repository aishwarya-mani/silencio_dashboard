<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Siencio</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/local.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/modal.js"></script>
    <style>
        body.modal-open div.modal-backdrop {
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <nav style="background-color:#33cccc;" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Admin Panel</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul id="active" class="nav navbar-nav side-nav">
                    <li><a href="dashboard.html"><i class="material-icons">dashboard</i></a></li>
                    <li class="selected"><a href="arrivals.html"><i class="material-icons">flight_land</i></a></li>
                    <li><a href="departure.html"><i class="material-icons">flight_takeoff</i></a></li>
                    <li><a href="offers.html"><i class="material-icons">card_giftcard</i></a></li>
                </ul>
            </div>
        </nav>
                
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h2 class="panel-title"><i class="material-icons">flight_land</i>  Arrivals </h2>
                        </div>
                        <div class="panel-body">
                            <div id="flight-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <a href="#" data-toggle="modal" data-target="#myModal"><i class="material-icons material-icons-lg-24 material-icons-md-dark" id="add">note_add</i></a>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 style="color:black;" class="modal-title h4">Flight Arrival Details</h4>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <form method="" action="">
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Flight Number">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Airline">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Source">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Expected Time of Arrival">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Delay">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Gate">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required placeholder="Comments">
                            </div>
                            <button type="submit" id="submit" class="col-xs-4 btn btn-primary" target="#userCard" data-dismiss="modal">Enter</button>
                        </form>
                      </div>
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
